<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body { margin:0; font-family: Arimo, Arial, sans-serif; background:#F8FAFC; }
        .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:32px; }
        .card { width:480px; background:#fff; border-radius:10px; padding:32px; box-shadow:0 1px 3px rgba(0,0,0,.1),0 1px 2px rgba(0,0,0,.06); }
        h1 { margin:0 0 24px 0; font-size:24px; font-weight:400; color:#0F172B; }
        label { display:block; font-size:14px; margin:16px 0 8px; color:#0A0A0A; }
        input { width:100%; height:36px; border:0; border-radius:8px; padding:4px 12px; background:#F3F3F5; }
        button { width:100%; height:40px; border:0; border-radius:8px; background:#030213; color:#fff; margin-top:24px; cursor:pointer; }
        .link { display:block; text-align:center; margin-top:16px; color:#0A0A0A; text-decoration:none; }
        .err { margin-top:12px; color:#B91C1C; font-size:14px; display:none; }
        .ok { margin-top:12px; color:#166534; font-size:14px; display:none; }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <h1>Регистрация</h1>

        <form id="regForm">
            <label>Имя</label>
            <input id="firstName" required placeholder="Иван">

            <label>Фамилия</label>
            <input id="lastName" required placeholder="Петров">

            <label>Отчество</label>
            <input id="middleName" placeholder="Александрович">

            <label>Электронная почта</label>
            <input id="email" type="email" required placeholder="example@mail.com">

            <label>Пароль</label>
            <input id="password" type="password" required placeholder="Создайте пароль">

            <label>Подтвердите пароль</label>
            <input id="password2" type="password" required placeholder="Повторите пароль">

            <button type="submit">Зарегистрироваться</button>

            <div id="err" class="err"></div>
            <div id="ok" class="ok"></div>

            <a class="link" href="/login/index.html">Назад ко входу</a>
        </form>
    </div>
</div>

<script src="/register/register.js"></script>
</body>
</html>
