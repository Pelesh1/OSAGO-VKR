<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <style>
        body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #f3f6fb; color: #111827; }
        .container { width: min(760px, calc(100% - 32px)); margin: 0 auto; padding: 42px 0; }
        .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 14px; padding: 24px; text-align: center; }
        h1 { margin: 0 0 12px; font-size: 32px; }
        p { margin: 0 0 18px; color: #475569; line-height: 1.5; }
        .btn {
            display: inline-flex; align-items: center; justify-content: center;
            height: 42px; padding: 0 18px; border-radius: 10px;
            border: 1px solid transparent; background: #030213; color: #fff; text-decoration: none;
        }
    </style>
</head>
<body>
<main class="container">
    <section class="card">
        <h1>Калькулятор ОСАГО</h1>
        <p>Используйте актуальные тарифы и коэффициенты для расчета стоимости полиса.</p>
        <a class="btn" href="/insurance/osago/">Перейти к расчету</a>
    </section>
</main>
</body>
</html>
