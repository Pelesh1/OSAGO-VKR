<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Связь с агентом</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f5f7fb; color: #0f172a; }
        .container { width: min(1160px, calc(100% - 24px)); margin: 24px auto; }
        h1 { margin: 0; font-size: 38px; }
        .sub { margin-top: 8px; color: #64748b; }
        .layout { margin-top: 18px; display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
        .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 14px; }
        .agent-name { margin: 12px 0 6px; font-size: 24px; font-weight: 700; }
        .agent-meta { color: #64748b; font-size: 14px; }
        .topic-box { margin-top: 12px; border: 1px solid #e2e8f0; border-radius: 10px; padding: 10px; background: #f8fafc; }
        .topic-row { display: grid; grid-template-columns: 170px 1fr auto; gap: 8px; margin-top: 8px; }
        .messages { height: 460px; overflow: auto; border: 1px solid #e5e7eb; border-radius: 10px; background: #f8fafc; padding: 12px; }
        .msg { max-width: 78%; border-radius: 12px; padding: 10px 12px; margin-bottom: 8px; font-size: 14px; line-height: 1.35; }
        .msg--me { margin-left: auto; background: #2563eb; color: #fff; }
        .msg--other { margin-right: auto; background: #fff; border: 1px solid #e5e7eb; }
        .msg-time { margin-top: 4px; font-size: 12px; opacity: .75; }
        .compose { display: grid; grid-template-columns: 1fr 110px; gap: 8px; margin-top: 10px; }
        input, select, textarea { height: 42px; border: 1px solid #cbd5e1; border-radius: 10px; padding: 0 12px; font-size: 14px; }
        textarea { height: 70px; padding: 10px 12px; resize: vertical; }
        button { height: 42px; border: 0; border-radius: 10px; background: #0a1021; color: #fff; cursor: pointer; font-size: 14px; font-weight: 700; }
        .actions { margin-top: 12px; display: flex; justify-content: space-between; }
        .link { display: inline-flex; align-items: center; height: 36px; padding: 0 12px; border: 1px solid #e5e7eb; border-radius: 8px; background: #fff; text-decoration: none; color: #111827; font-size: 14px; }
        .error { margin-top: 10px; border: 1px solid #fecaca; background: #fef2f2; color: #991b1b; border-radius: 10px; padding: 8px 10px; display: none; }
        @media (max-width: 980px) {
            .layout { grid-template-columns: 1fr; }
            h1 { font-size: 30px; }
            .topic-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
<main class="container">
    <h1>Связь с агентом</h1>
    <div class="sub">Задайте вопрос и получите консультацию по вашим полисам и страховым случаям</div>
    <div class="layout">
        <section class="card">
            <div class="agent-name" id="agentName">Ваш страховой агент</div>
            <div class="agent-meta">Телефон: <span id="agentPhone">—</span></div>
            <div class="agent-meta" style="margin-top:6px;">Рабочее время: Пн-Пт, 9:00 - 18:00</div>
            <div class="agent-meta" style="margin-top:6px;">Среднее время ответа: ~5 минут</div>

            <div class="topic-box">
                <div style="font-weight:700;">Тема обращения</div>
                <div id="currentTopic" class="agent-meta" style="margin-top:6px;">Не выбрана</div>

                <div class="topic-row">
                    <select id="topicType">
                        <option value="POLICY">Вопрос по полису</option>
                        <option value="CLAIM">Вопрос по страховому случаю</option>
                        <option value="OTHER">Иной вопрос</option>
                    </select>
                    <select id="topicRefSelect"></select>
                    <button id="saveTopicBtn" type="button">Выбрать</button>
                </div>
                <textarea id="otherTopicNote" placeholder="Кратко опишите тему (для 'Иной вопрос')" style="margin-top:8px; display:none;"></textarea>
            </div>

            <div id="errorBox" class="error"></div>
        </section>

        <section class="card">
            <div style="font-weight:700; margin-bottom:10px;">Чат с агентом <span id="unreadBadge" style="display:none; margin-left:8px; background:#ef4444; color:#fff; border-radius:999px; padding:2px 8px; font-size:12px;"></span></div>
            <div id="messages" class="messages"></div>
            <div class="compose">
                <input id="messageInput" placeholder="Введите сообщение..." />
                <button id="sendBtn">Отправить</button>
            </div>
        </section>
    </div>
    <div class="actions">
        <a class="link" href="/cabinet/client/index.html">Назад в личный кабинет</a>
        <a class="link" href="/cabinet/client/policies/index.html">Мои полисы и заявки</a>
    </div>
</main>
<script src="/cabinet/client/chat/chat.js"></script>
</body>
</html>
