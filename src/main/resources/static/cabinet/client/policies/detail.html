<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Детали полиса</title>
    <style>
        body { margin:0; font-family: Arial, sans-serif; background:#f1f5f9; color:#111827; }
        .container { width:min(1080px, calc(100% - 28px)); margin:24px auto 48px; }
        .head { display:flex; justify-content:space-between; align-items:center; margin-bottom:14px; gap:12px; flex-wrap:wrap; }
        h1 { margin:0; font-size:32px; }
        .btn { height:38px; padding:0 14px; border-radius:10px; border:1px solid #e5e7eb; background:#fff; cursor:pointer; text-decoration:none; color:#111827; display:inline-flex; align-items:center; }
        .btn-primary { background:#0b1220; color:#fff; border-color:#0b1220; }
        .error { display:none; padding:10px 12px; border:1px solid #fecaca; background:#fef2f2; color:#991b1b; border-radius:10px; margin-bottom:12px; }
        .card { background:#fff; border:1px solid #e5e7eb; border-radius:14px; padding:18px; box-shadow: 0 1px 2px rgba(0,0,0,.03); }
        .hero { display:flex; align-items:flex-start; justify-content:space-between; gap:16px; margin-bottom:14px; flex-wrap:wrap; }
        .hero-title { font-size:26px; font-weight:800; }
        .hero-sub { color:#64748b; font-size:14px; margin-top:4px; }
        .summary { display:grid; grid-template-columns:repeat(3,minmax(0,1fr)); gap:10px; margin-bottom:12px; }
        .summary-item { border:1px solid #e2e8f0; background:#f8fafc; border-radius:12px; padding:10px 12px; }
        .summary-k { color:#64748b; font-size:12px; margin-bottom:2px; }
        .summary-v { font-size:20px; font-weight:800; }
        .grid { display:grid; gap:12px; grid-template-columns: 1fr 1fr; }
        .item { border:1px solid #eef2f7; border-radius:10px; padding:12px; background:#fcfdff; }
        .k { color:#64748b; font-size:12px; margin-bottom:4px; }
        .v { font-size:16px; font-weight:700; line-height:1.3; }
        .status { display:inline-block; padding:4px 10px; border-radius:9999px; font-size:12px; font-weight:700; }
        .status-active { background:#dcfce7; color:#166534; }
        .status-draft { background:#e2e8f0; color:#334155; }
        .status-pending { background:#fef3c7; color:#92400e; }
        .status-other { background:#ede9fe; color:#5b21b6; }
        .tools { display:flex; gap:10px; margin-top:16px; }

        @media (max-width: 900px) {
            .summary { grid-template-columns:1fr; }
            .grid { grid-template-columns:1fr; }
            h1 {font-size:28px;}
        }
    </style>
</head>
<body>
<main class="container">
    <div class="head">
        <h1>Детали полиса</h1>
        <a class="btn" href="/cabinet/client/policies/index.html">Назад к списку</a>
    </div>

    <div id="errorBox" class="error"></div>
    <section id="detailCard" class="card" style="display:none;">
        <div class="hero">
            <div>
                <div id="number" class="hero-title">—</div>
                <div id="period" class="hero-sub">—</div>
            </div>
            <div id="status" class="v">—</div>
        </div>

        <div class="summary">
            <div class="summary-item">
                <div class="summary-k">Стоимость полиса</div>
                <div id="amountTop" class="summary-v">—</div>
            </div>
            <div class="summary-item">
                <div class="summary-k">Дней до окончания</div>
                <div id="daysLeft" class="summary-v">—</div>
            </div>
            <div class="summary-item">
                <div class="summary-k">Длительность покрытия</div>
                <div id="durationDays" class="summary-v">—</div>
            </div>
        </div>

        <div class="grid">
            <div class="item"><div class="k">Тип</div><div id="type" class="v">—</div></div>
            <div class="item"><div class="k">Стоимость</div><div id="amount" class="v">—</div></div>
            <div class="item"><div class="k">Дата оформления</div><div id="created" class="v">—</div></div>
            <div class="item"><div class="k">Категория ТС</div><div id="category" class="v">—</div></div>
            <div class="item"><div class="k">Автомобиль</div><div id="vehicle" class="v">—</div></div>
            <div class="item"><div class="k">Госномер</div><div id="regNumber" class="v">—</div></div>
            <div class="item"><div class="k">VIN</div><div id="vin" class="v">—</div></div>
            <div class="item"><div class="k">Регион</div><div id="region" class="v">—</div></div>
            <div class="item"><div class="k">Мощность</div><div id="power" class="v">—</div></div>
            <div class="item"><div class="k">Водители</div><div id="drivers" class="v">—</div></div>
            <div class="item"><div class="k">Срок страхования</div><div id="term" class="v">—</div></div>
        </div>
        <div class="tools">
            <button id="downloadBtn" class="btn btn-primary" type="button">Скачать PDF</button>
        </div>
    </section>
</main>
<script src="/cabinet/client/policies/detail.js"></script>
</body>
</html>
