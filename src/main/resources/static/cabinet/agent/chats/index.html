<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Чаты с клиентами</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f5f7fb; color: #0f172a; }
        .container { width: min(1280px, calc(100% - 24px)); margin: 24px auto; }
        h1 { margin: 0; font-size: 42px; }
        .sub { margin-top: 8px; color: #64748b; }
        .layout { margin-top: 16px; display: grid; grid-template-columns: 440px 1fr; gap: 12px; }
        .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px; }
        .chat-list { max-height: 620px; overflow: auto; display: flex; flex-direction: column; gap: 8px; }
        .chat-item { border: 1px solid #e2e8f0; border-radius: 10px; padding: 10px; cursor: pointer; }
        .chat-item.active { border-color: #93c5fd; background: #eff6ff; }
        .chat-name { font-weight: 700; }
        .chat-preview { color: #64748b; margin-top: 6px; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .chat-time { color: #94a3b8; font-size: 12px; margin-top: 4px; }

        .topbar { display:flex; justify-content:space-between; align-items:center; gap:10px; margin-bottom:8px; }
        .top-actions { display:flex; gap:8px; }
        .action-btn { height:34px; padding:0 12px; border:1px solid #cbd5e1; border-radius:8px; background:#fff; color:#0f172a; cursor:pointer; font-weight:600; }
        .topic-line { margin-bottom:8px; color:#334155; font-size:14px; }

        .messages { height: 500px; overflow: auto; border: 1px solid #e5e7eb; border-radius: 10px; background: #f8fafc; padding: 12px; }
        .msg { max-width: 76%; border-radius: 12px; padding: 10px 12px; margin-bottom: 8px; font-size: 14px; line-height: 1.35; }
        .msg--me { margin-left: auto; background: #2563eb; color: #fff; }
        .msg--other { margin-right: auto; background: #fff; border: 1px solid #e5e7eb; }
        .msg-time { margin-top: 4px; font-size: 12px; opacity: .75; }
        .compose { display: grid; grid-template-columns: 1fr 120px; gap: 8px; margin-top: 10px; }
        input { height: 42px; border: 1px solid #cbd5e1; border-radius: 10px; padding: 0 12px; font-size: 14px; }
        button.send { height: 42px; border: 0; border-radius: 10px; background: #0a1021; color: #fff; cursor: pointer; font-size: 14px; font-weight: 700; }

        .footer-actions { margin-top: 12px; display: flex; gap: 8px; }
        .link { display: inline-flex; align-items: center; height: 36px; padding: 0 12px; border: 1px solid #e5e7eb; border-radius: 8px; background: #fff; text-decoration: none; color: #111827; font-size: 14px; }
        .error { margin-top: 10px; border: 1px solid #fecaca; background: #fef2f2; color: #991b1b; border-radius: 10px; padding: 8px 10px; display: none; }
        @media (max-width: 980px) { .layout { grid-template-columns: 1fr; } h1 { font-size: 30px; } }
    </style>
</head>
<body>
<main class="container">
    <h1>Чаты с клиентами</h1>
    <div class="sub">Общение с клиентами и консультации по страховым вопросам</div>
    <div class="layout">
        <section class="card">
            <div style="font-weight:700; margin-bottom:10px;">Все чаты</div>
            <div id="chatList" class="chat-list"></div>
        </section>

        <section class="card">
            <div class="topbar">
                <div id="chatTitle" style="font-weight:700;">Выберите чат</div>
                <div class="top-actions">
                    <button id="goPolicies" class="action-btn" type="button">Полисы</button>
                    <button id="goClaims" class="action-btn" type="button">Заявки</button>
                </div>
            </div>
            <div id="topicLine" class="topic-line">Тема обращения: —</div>
            <div id="clientPhone" class="topic-line" style="margin-top:2px;">Телефон клиента: —</div>

            <div id="messages" class="messages"></div>
            <div class="compose">
                <input id="messageInput" placeholder="Введите сообщение..." />
                <button class="send" id="sendBtn">Отправить</button>
            </div>
            <div id="errorBox" class="error"></div>
            <div class="footer-actions">
                <a class="link" href="/cabinet/agent/index.html">Назад в кабинет</a>
            </div>
        </section>
    </div>
</main>
<script src="/cabinet/agent/chats/chats.js"></script>
</body>
</html>
